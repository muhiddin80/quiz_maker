<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" src="../js/forgot.password.js" defer></script>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0">
          <div class="card-body bg-white text-dark p-4">
            <h3 class="text-center mb-4">Forgot Password</h3>

            <form id="forgot-form">
              <div class="mb-3">
                <label for="email" class="form-label">Enter your email address</label>
                <input type="email" class="form-control" name="email" id="email" required />
              </div>

              <p class="errorP mb-3 text-danger"></p>
              <p class="successP mb-3 text-success"></p>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
              </div>

              <div class="text-center mt-3 small">
                <a href="./login.html" class="text-link">Back to login</a>
              </div>
              
              <div class="text-center mt-3 small">
                <a href="./reset.password.html" class="text-link">To reset</a>
              </div>
              
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
