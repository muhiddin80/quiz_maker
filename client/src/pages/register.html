<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Main JS -->
  <script type="module" src="../js/register.js" defer></script>
    <link rel="stylesheet" href="../styles/register.css">

</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0">
          <div class="card-body bg-white text-dark p-4">
            <h2 class="text-center mb-4">Create Account</h2>

            <form id="register-form">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required />
              </div>

              <p class="errorP text-danger small mb-3"></p>

              <div class="d-grid">
                <input type="submit" value="Register" class="btn btn-primary" />
              </div>

              <div class="text-center mt-3 small">
                Already have an account?
                <a href="" class="text-decoration-none text-primary">Login</a>
              </div>

              <div class="d-grid mt-3">
                <button type="button" class="btn btn-outline-danger google-btn" id="google">
                  <i class="fa fa-google me-2"></i> Sign up with Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
