<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" src="../js/reset.password.js" defer></script>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0">
          <div class="card-body bg-white text-dark p-4">
            <h3 class="text-center mb-4">Reset Password</h3>

            <form id="reset-form">
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" name="password" id="password" required minlength="6" />
              </div>

              <p class="errorP mb-3 text-danger"></p>
              <p class="successP mb-3 text-success"></p>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">Update Password</button>
              </div>

              <div class="text-center mt-3 small">
                <a href="./login.html" class="text-link">Back to login</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
