<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" src="../js/login.js" defer></script>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0">
          <div class="card-body bg-white text-dark p-4">
            <h2 class="text-center mb-4">Welcome Back</h2>

            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required />
              </div>

              <p class="errorP mb-3 text-danger small"></p>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>

            <div class="d-grid mt-3">
              <button id="google-btn" class="btn btn-outline-danger">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2" />
                Login with Google
              </button>
            </div>

            <div class="text-center mt-3 small">
              Don't have an account? <a href="./register.html" class="text-link">Register</a> <br />
              <a href="./forgot.password.html" class="text-link">Forgot password?</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
